version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: recycle_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-recycle}
      POSTGRES_USER: ${POSTGRES_USER:-recycle_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recycle_pass}
    ports:
      - "5428:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recycle_user} -d ${POSTGRES_DB:-recycle}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
